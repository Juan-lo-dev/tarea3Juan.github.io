<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pseudónimo</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: white; text-align: center; }
    </style>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="profile-card">
        <h1 style="color: cyan;">¡Hola, soy IrieCSS!</h1>
        <img src="src/avataaars.png" alt="Mi Avatar" class="avatar">
        <p>Este es mi perfil ficticio, creado con HTML y CSS.</p>
        <form>
            <label for="name">Nombre/Pseudónimo:</label>
            <input type="text" id="name" name="name" placeholder="Tu pseudónimo" required>
            <label for="email">Email (ficticio):</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            <label for="message">Sobre mí:</label>
            <textarea id="message" name="message" placeholder="Describe tu perfil..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            let valid = true;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("messageError").textContent = "";
            if (name.length < 3) {
                document.getElementById("nameError").textContent = "El nombre debe tener al menos 3 caracteres.";
                valid = false;
            }
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Ingrese un correo válido.";
                valid = false;
            }
            if (message.length > 200) {
                document.getElementById("messageError").textContent = "El texto no debe superar los 200 caracteres.";
                valid = false;
            }
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
